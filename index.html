<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Color Picker!</title>
</head>
<body>
    <section class="sticky">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
      </section>
    <div class="login-container">
        <div class="login-form">
            <form class="login" action="">
                <h1>Sign in to Application</h1>
                <label for="">Email:</label>
                <input type="email" id="userEmail" required>
                <label for="">Password:</label>
                <input type="password" id="userPassword" required>
            </form>
            <div class="forgot-password">
                <a href="">Forgot password?</a>
            </div>
            <div class="buttons">
                <button id="signInButton">Sign In</button>
                <button id="signUpButton">Sign Up</button>
            </div>
            <div class="google-signin">
                <p>Sign In With Google</p>
                <button id="googleSignInButton" type="button" onclick="userGoogleSignIn()">
                    <object data="assets/google-color-svgrepo-com.svg" width="30px" height="30px"></object>
                </button>
                
            </div>
            <div class="signup-container">
                <p>Don't have an account? <a id="signup">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="picker-container">
        <div class="form">
            <h1>Color Picker</h1>
            <input type="color" id="colorPicker" >
            <div id="colorPreview"></div>
            <div class="buttons">
                <button onclick="getBgColor()">Submit</button>
                <button onclick="resetColorPicker()">Reset</button>
            </div>
            <h2>RGB Value</h2>
            <div class="result"></div>
            <button id="signOutButton">Sign Out</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>  
    <script src="script.js"></script>
    <script type="module" src="./firebaseConfig.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
